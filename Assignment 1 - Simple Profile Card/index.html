<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="./profile.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h2>Jack Varma</h2>
            <p class="designation">Web Developer & Designer</p>
            <p class="bio">
                Crafting stunning user experiences through clean and efficient code.
                Passionate about UI/UX design and full-stack development.
            </p>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> jackvarma@example.com</p>
                <p><i class="fas fa-phone"></i>9874561230</p>
                <p><i class="fas fa-map-marker-alt"></i> Pune, India</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <button class="follow-btn">Follow Me</button>
        </div>
    </div>
</body>
</html>
