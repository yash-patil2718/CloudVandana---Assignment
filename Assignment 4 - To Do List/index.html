<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>

        <!-- Date Selection Dropdown -->
        <div class="controls">
            <label for="dateFilter">Select Date:</label>
            <select id="dateFilter"></select>
            <button onclick="openTaskForm()">Add Task</button>
        </div>

        <!-- Task Table -->
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>
    </div>

    <!-- Popup Form for Adding Tasks -->
    <div id="taskFormPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeTaskForm()">&times;</span>
            <h3>Add New Task</h3>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName">
            
            <label for="taskDetails">Task Description:</label>
            <textarea id="taskDetails"></textarea>
            
            <label for="taskDate">Select Date:</label>
            <select id="taskDate"></select>

            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
